version: '2'
services:

  proxy:
    build:
      context: ../
      dockerfile: envoy.Dockerfile
    volumes:
      - ./envoy.yaml:/etc/envoy.yaml
      - ${WASM_PATH:-./target/wasm32-unknown-unknown/release/http_auth.wasm}:/etc/http_auth.wasm
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "18000:80"
      - "18001:8001"

  web_service:
    image: hashicorp/http-echo
    command:
      - '-text="Wasm filter test"'
    networks:
      envoymesh:
        aliases:
          - web_service
    expose:
      - "5678"
    ports:
      - "18080:5678"
      
  wasm_upstream:
    image: wasm-upstream:latest
    networks:
      envoymesh:
        aliases:
          - wasm_upstream
    expose:
      - "8080"
    ports:
      - "8080:8080"

networks:
  envoymesh: {}
