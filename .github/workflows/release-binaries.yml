name: release binaries 

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      filenames: ${{ env.names }}
    steps:
    - uses: actions/checkout@v2
    - name: Toolchain installation
      run: sh -c "rustup toolchain install nightly && rustup target add wasm32-unknown-unknown && cargo install wasm-pack"

    - name: Build binaries
      run: sh release-binaries.sh

    - name: Set binary names to be uploaded
      id: getname
      run: echo "names=$(ls -1 | sed  -e 's/^/wasm-filters\//')"  >> $GITHUB_ENV
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
              ${{ needs.build.outputs.filenames }}

    